<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <header>
        <h1>Speed Typing test</h1>
    </header>
    <section class="result-container">
        <div class="wpm-container">
            <div>WPM</div>
            <div class="wpm-counter"></div>
        </div>
        <div class="timer-container">
            <div>Time</div>
            <div class="timer"></div>
        </div>
        <div class="accuracy-container">
            <div>Accuracy %</div>
            <div class="accuracy-counter"></div>
        </div>
    </section>
    <main>
        <div class="quote-container"></div>
        <textarea class="input-container" rows="8" placeholder="Start typing..."></textarea>
        <div class="btn-wrapper">
            <button class="reset-btn" disabled>Reset</button>
            <button class="start-over-btn">Start over</button>
            <button class="result-table-btn">Show Results</button>
        </div>
    </main>
    <section class="historical-metrics-container">
        <div class="progress-data-container">
            <h2>Results compared to last test</h2>
        </div>
    </section>
</body>

</html>
